<!DOCTYPE html>
<html>
<head>
	<title>Crystal Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta charset="utf-8">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<img src="assets/images/TempleofDoom.jpg" alt="Skull Photo" usemap="#imgmap">

<map name="imgmap">
  <area class="crystal-image1" shape="circle" coords="500,290,30">
  <area class="crystal-image2" shape="circle" coords="630,280,30">
  <area class="crystal-image3" shape="circle" coords="570,355,30">
</map>


<div class="text">
<h5>Last Result: <span id="lastResult"></span></h5>
<h2>Wins: <span id="wins">0</span></h2>
<h2>Losses: <span id="losses">0</span></h2>
<h2>Total Score: <span id="totalScore">0</span></h2>
<h2>Number to Guess: <span id="number-to-guess"></span></h2>
</div>
</div>
<div>
  <h4>Click on the glowing jewels to match your score with the Number to Guess.</h4>
</div>

 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">

var counter = 0;
var winsCounter = 0;
var lossesCounter = 0;
var totalScoreCounter = 0;
var targetNumber = 0;

var targetNumberUpdate = function() {
	targetNumber = Math.floor(Math.random() * 120) + 19;
	return targetNumber;
};

var reset = function() {
      totalScoreCounter = 0;
      $("#number-to-guess").text(targetNumberUpdate()); 
      
      var crystalArray = [];
for (var i = 0; i < 3; i++) {
  crystalArray.push(Math.floor(Math.random() * 12) + 1);
}

    $(".crystal-image1").attr("data-crystalvalue", crystalArray[0]);
    $(".crystal-image2").attr("data-crystalvalue", crystalArray[1]);
    $(".crystal-image3").attr("data-crystalvalue", crystalArray[2]);
};

  $("#number-to-guess").text(targetNumberUpdate());


var crystalArray = [];
for (var i = 0; i < 3; i++) {
	crystalArray.push(Math.floor(Math.random() * 12) + 1);
}

  	$(".crystal-image1").attr("data-crystalvalue", crystalArray[0]);
  	$(".crystal-image2").attr("data-crystalvalue", crystalArray[1]);
  	$(".crystal-image3").attr("data-crystalvalue", crystalArray[2]);

  $(".crystal-image1, .crystal-image2, .crystal-image3").on("click", function() {
    
    var crystalValue = ($(this).attr("data-crystalvalue"));
    crystalValue = parseInt(crystalValue);
    totalScoreCounter += crystalValue;

    $("#totalScore").html(totalScoreCounter);

    if (totalScoreCounter === targetNumber) {
      winsCounter++;
      $("#lastResult").html("You Won!!");
      reset();
    }

    else if (totalScoreCounter >= targetNumber) {
      lossesCounter++;
      reset();
      $("#lastResult").html("You Lost!!");
      
    }
$("#wins").html(winsCounter);
$("#losses").html(lossesCounter);
  });


</script>
</body>
</html>
