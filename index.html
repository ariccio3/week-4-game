<body>
<img src="assets/images/TempleofDoom.jpg" usemap="#imgmap">

<map name="imgmap">
  <area class="crystal-image" shape="circle" coords="500,290,30">
  <area class="crystal-image" shape="circle" coords="630,280,30">

</map>

<h1>Number to Guess: <span id="number-to-guess"></span></h1>
<h1>Wins: <span id="wins">0</span></h1>
<h1>Losses: <span id="losses">0</span></h1>
<h1>Total Score: <span id="totalScore">0</span></h1>
<h5>Last Result: <span id="lastResult"></span>
<div id="crystals"></div>


 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">

var counter = 0;
var winsCounter = 0;
var lossesCounter = 0;
var totalScoreCounter = 0;
var targetNumber = null;

var targetNumberUpdate = function() {
	targetNumber = Math.floor(Math.random() * 120) + 19;
	return targetNumber;
}

var reset = function() {
      totalScoreCounter = 0;
      targetNumberUpdate();
}

  $("#number-to-guess").text(targetNumberUpdate());

/*Creates a random number array for the crystals so each crystals value stays the same for the whole game.*/

var crystalArray = [];
for (var i = 0; i < 3; i++) {
	crystalArray.push(Math.floor(Math.random() * 12) + 1);
}

  for (var i = 0; i < 3; i++) {
  	    $(".crystal-image").attr("data-crystalvalue", crystalArray[i]);
}
/*
    // For each iteration, we will create an imageCrystal

    // First each crystal will be given the class ".crystal-image".
    // This will allow the CSS to take effect.

*/




 // This time, our click event applies to every single crystal on the page. Not just one.
  $(".crystal-image").on("click", function() {

    // Determining the crystal's value requires us to extract the value from the data attribute.
    // Using the $(this) keyword specifies that we should be extracting the crystal value of the clicked crystal.
    // Using the .attr("data-crystalvalue") allows us to grab the value out of the "data-crystalvalue" attribute.
    // Since attributes on HTML elements are strings, we must convert it to an integer before adding to the counter
    
    var crystalValue = ($(this).attr("data-crystalvalue"));
    crystalValue = parseInt(crystalValue);
    // We then add the crystalValue to the user's "counter" which is a global variable.
    // Every click, from every crystal adds to the global counter.
    totalScoreCounter += crystalValue;

    // All of the same game win-lose logic applies. So the rest remains unchanged.
    $("#totalScore").html(totalScoreCounter);
    /*alert("New score: " + counter);*/

    if (totalScoreCounter === targetNumber) {
      winsCounter++;
      $("#lastResult").html("You Won!!");
      reset();
    }

    else if (totalScoreCounter >= targetNumber) {
      lossesCounter++;
      $("#lastResult").html("You Lost!!");
      reset();
    }
$("#wins").html(winsCounter);
$("#losses").html(lossesCounter);
  });


</script>
</body>
